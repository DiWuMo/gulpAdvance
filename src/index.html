<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

		<title>个人简历</title>

	<body>
	<span id="preload">loading</span>

	<!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
        	<div class="swiper-slide black-slide">
        		<div class="row_one">
        			<span>1</span>
        		</div>
        		<div class="row_two">
        			<span>2</span> 
        			<span>2</span>

        			<span>3</span>

        		</div>
        		<div class="row_five">
        			<span>7</span>
        		</div>
        	</div>

            <div class="swiper-slide blue-slide">
            	<div id="pTitle">
		    		<div id="pTitleOne" class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="1s" swiper-animate-delay="0.3s">
		    			<span>某某某</span>
		    			&nbsp;&nbsp;
		    			<span style="text-decoration: underline;font-size: 20px;">jack</span>
		    		</div>
		    		<div id="pTitleTwo">
		    			<p id="pTwoTitle" class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay="3.0s">本尊</p>
		    			<div id="pTwoPic" class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="0.3s">
		    				<img src="img/1.jpg">
		    			</div>
		    		</div>
		    	</div>
		    	<div id="pCon">
		    		<div class="ani"  swiper-animate-effect="bounceInLeft" swiper-animate-duration="1s" swiper-animate-delay="1s">
		    			<span style="text-decoration: underline;">Tel</span>
		    			&nbsp;
		    			<span style="font-size: 20px;">00000000000</span>
		    		</div>
		    		<div class="ani"  swiper-animate-effect="bounceInLeft" swiper-animate-duration="1s" swiper-animate-delay="1.8s">
		    			<span style="text-decoration: underline;">Emila</span>
		    			&nbsp;
		    			<span style="font-size: 20px;">000000000@qq.com</span>
		    		</div>
		    		<div class="ani"  swiper-animate-effect="bounceInLeft" swiper-animate-duration="1s" swiper-animate-delay="2s">
		    			<span style="text-decoration: underline;">Age</span>
		    			&nbsp;
		    			<span style="font-size: 20px;">20</span>
		    		</div>
		    		<div class="ani"  swiper-animate-effect="bounceInLeft" swiper-animate-duration="1s" swiper-animate-delay="1.2s">
		    			<span style="text-decoration: underline;">Province</span>
		    			&nbsp;
		    			<span style="font-size: 20px;">河南</span>
		    		</div>
		    		<div class="ani"  swiper-animate-effect="bounceInLeft" swiper-animate-duration="1s" swiper-animate-delay="1.5s">
		    			<span style="text-decoration: underline;">Education</span>
		    			&nbsp;
		    			<span style="font-size: 20px;">洛阳</span>
		    		</div>
		    		<div class="ani"  swiper-animate-effect="bounceInLeft" swiper-animate-duration="1s" swiper-animate-delay="2.5s">
		    			<span style="text-decoration: underline;">Subject</span>
		    			&nbsp;
		    			<span style="font-size: 20px;">考古</span>
		    		</div>
		    	</div>
            </div>

            <!-- <div class="swiper-slide red-slide">Slide 2</div> -->

            <div class="swiper-slide orange-slide">
            	<!-- <div id="orTitle">
            			    		<span class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">工作經歷</span>
            			    		<span class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.4s">WORK EXPERIENCE</span>
            			    	</div>
            			    	<div id="orCon">

            				    		<span class="ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.5s" swiper-animate-delay="1.3s">2015 &nbsp;深圳黑玛亚策划有限公司</span>
            				    		<span class="ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.5s" swiper-animate-delay="1.8s">2014 &nbsp;深圳万家有限公司</span>
            			    		</div>
            			    		
            			    	</div> -->
		    	<div id="orBtn">
		    		<p id="aBtn" class="ani" swiper-animate-effect="bounceInUp" swiper-animate-duration="0.5s" swiper-animate-delay="2.5s">开启简历</p>
		    	</div>
            </div>

        </div>
    </div>

    <!--iscroll-->
    <div id="mainContent">
	    <div id="header">
	    	<div></div>
			<h3>简历</h3>
			<ul class="header_right">
				<li></li>
				<li>
					<i class="icon iconfont">&#xe602;</i>
				</li>
				<li>
					<i class="icon iconfont">&#xe615;</i>
				</li>
			</ul>
	    </div>

		<div id="wrapper">
			<div id="scroller">
				<ul></ul>
			</div>
		</div>

		<div id="footer">
			<ul class="footer_con">
				<li class="footer_conli" id='skill'>
					<i class="icon iconfont">&#xe64e;</i>
					<span>技能</span>
				</li>
				<li class="footer_conli" id='project'>
					<i class="icon iconfont">&#xe607;</i>
					<span>作品</span>
				</li>
				<li class="footer_conli" id='work'>
					<i class="icon iconfont">&#xe60e;</i>
					<span>经历</span>
				</li>
				<li class="footer_conli" id='like'>
					<i class="icon iconfont">&#xe60d;</i>
					<span>爱好</span>
				</li>
				<li class="footer_conli" id='mine'>
					<i class="icon iconfont">&#xe60d;</i>
					<span>我的</span>
				</li>
